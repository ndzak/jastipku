<!-- templates/profile.html -->
{% extends "base.html" %}

{% block title %}Profile - Edit Alamat{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-circle"></i> Profile Saya</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" value="{{ user.username }}" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Alamat Lengkap <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="address" name="address" rows="4" required>{{ user.address }}</textarea>
                            <small class="text-muted">Alamat untuk pengiriman pesanan Anda</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">No. Telepon</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Simpan Perubahan
                            </button>
                            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Kembali
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
