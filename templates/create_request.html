{% extends "base.html" %}

{% block title %}Buat Product Request - JastipKu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="mb-4">
                    <i class="bi bi-plus-circle"></i> Buat Product Request Baru
                </h2>
                
                <form method="POST" action="{{ url_for('main.create_request') }}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="item_name" class="form-label">Nama Produk *</label>
                            <input type="text" class="form-control" id="item_name" name="item_name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Pilih Kategori</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Kosmetik">Kosmetik</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi Produk</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Jelaskan detail produk..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="base_price" class="form-label">Harga Dasar (Rp) *</label>
                            <input type="number" class="form-control" id="base_price" name="base_price" step="0.01" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="fee_percent" class="form-label">Fee Jastip (%)</label>
                            <input type="number" class="form-control" id="fee_percent" name="fee_percent" value="10" min="0" max="100">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="image" class="form-label">Foto Produk</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <small class="text-muted">Format: JPG, PNG, GIF (Max 5MB)</small>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Batal
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Simpan Product Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
